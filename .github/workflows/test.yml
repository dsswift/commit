name: Test

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: 'go.mod'

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Check coverage threshold
        run: |
          COVERAGE_LINE=$(go tool cover -func=coverage.out | tail -1)
          echo "$COVERAGE_LINE"
          COVERAGE=$(echo "$COVERAGE_LINE" | grep -oP '\d+\.\d+(?=%)')
          if [ -z "$COVERAGE" ]; then
            COVERAGE=$(echo "$COVERAGE_LINE" | sed 's/.*\s\([0-9]*\.[0-9]*\)%.*/\1/')
          fi
          echo "Coverage: ${COVERAGE}%"
          if [ "$(echo "$COVERAGE < 50.0" | bc -l)" -eq 1 ]; then
            echo "::error::Coverage ${COVERAGE}% is below the 50% threshold"
            exit 1
          fi

      - name: Lint
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9.2.0
        with:
          version: v2.9.0

      - name: Vulnerability scan
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@v1.1.4
          govulncheck ./...
