name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5
        with:
          go-version-file: 'go.mod'

      - name: Run tests
        run: go test -v -race ./...

  build:
    needs: test
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            artifact: commit-linux-amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            artifact: commit-linux-arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
            artifact: commit-darwin-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            artifact: commit-darwin-arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
            artifact: commit-windows-amd64.exe

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5
        with:
          go-version-file: 'go.mod'

      - name: Build
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: go build -ldflags "-X main.Version=${{ github.ref_name }}" -o ${{ matrix.artifact }} ./cmd/commit

      - name: Upload artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          cp artifacts/commit-linux-amd64/commit-linux-amd64 release/
          cp artifacts/commit-linux-arm64/commit-linux-arm64 release/
          cp artifacts/commit-darwin-amd64/commit-darwin-amd64 release/
          cp artifacts/commit-darwin-arm64/commit-darwin-arm64 release/
          cp artifacts/commit-windows-amd64.exe/commit-windows-amd64.exe release/

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          files: release/*
          generate_release_notes: true
