name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            artifact: commit-linux-amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            artifact: commit-linux-arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
            artifact: commit-darwin-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            artifact: commit-darwin-arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
            artifact: commit-windows-amd64.exe

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: go build -ldflags "-X main.Version=${{ github.ref_name }}" -o ${{ matrix.artifact }} ./cmd/commit

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          cp artifacts/commit-linux-amd64/commit-linux-amd64 release/
          cp artifacts/commit-linux-arm64/commit-linux-arm64 release/
          cp artifacts/commit-darwin-amd64/commit-darwin-amd64 release/
          cp artifacts/commit-darwin-arm64/commit-darwin-arm64 release/
          cp artifacts/commit-windows-amd64.exe/commit-windows-amd64.exe release/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
